  white: '#fff'
  weirdLime: '#daec00'
  sampleColor: '#44dd33'
  otherSample: '#44dd99'

#
backgrounds:
  light: white              # You can reuse theme colors here
  dark: '#333'              # You can hardcode colors too

#
foregrounds:
  primary:                  # 'primary' can now be used anywhere in the theme as a color
